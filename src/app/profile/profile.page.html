<ion-header translucent>
  <ion-toolbar>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">

  <div class="profile-header">
    <ion-avatar class="profile-avatar">
      <img src="../../assets/avatar.jpg" alt="User Avatar">
    </ion-avatar>
    <h2 class="profile-name">Haddani Abderrazak</h2>
    <p class="profile-membership">Gold Member</p>
  </div>

  <ion-list class="profile-actions">
    
    <ion-item button detail lines="none">
      <ion-icon name="cart-outline" slot="start"></ion-icon>
      <ion-label>My Orders</ion-label>
    </ion-item>

    <ion-item button detail lines="none">
      <ion-icon name="heart-outline" slot="start"></ion-icon>
      <ion-label>Wishlist</ion-label>
    </ion-item>

    <ion-item button detail lines="none">
      <ion-icon name="card-outline" slot="start"></ion-icon>
      <ion-label>Payment Methods</ion-label>
    </ion-item>

    <ion-item button detail lines="none">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>Addresses</ion-label>
    </ion-item>

  </ion-list>

  <ion-button expand="block" size="small" color="danger" class="logout-button" shape="round">
    <ion-icon name="log-out-outline" slot="start"></ion-icon>
    Logout
  </ion-button>

</ion-content>
